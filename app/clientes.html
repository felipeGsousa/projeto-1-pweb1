<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <form class="form">

        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" required>
        </div>

        <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
        </div>

        <div>
            <label for="conta">Conta</label>
            <input type="text" id="conta" min="1" step="1" class="form-control" value="1" required>
        </div>

        <div>
            <label for="saldo">Saldo</label>
            <input type="number" id="saldo" class="form-control" min="0.01" step="0.01" value="0.0" required>
        </div>

        <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
    </form>

    <br>
    <br>

    <table>
        <thead>
        <tr>
            <th>NOME</th>
            <th>CPF</th>
            <th>CONTA</th>
            <th>SALDO</th>
        </tr>
        </thead>
    
        <tbody>
        </tbody>
    
        <tfoot>
        </tfoot>
    </table>

    <script src="js/model/cliente.js"></script>
    <script src="js/model/cliente-especial.js"></script>
    <script src="js/model/clientes.js"></script>
    <script src="js/controller/cliente-controller.js"></script>
    <script src="js/model/conta.js"></script>
    <script src="js/model/conta-bonificada.js"></script>
    <script src="js/model/poupanca.js"></script>
    <script src="js/model/contas.js"></script>
    <script src="js/controller/conta-controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
